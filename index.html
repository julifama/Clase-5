<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Macarons</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="contenedor-grande">
		<div class="contenedor">
			<div class="titulo">
				<span class="ion-coffee"></span>
				<h1>Macarons</h1>
			</div>

			<div class="imagen">
				<img src="img/01.jpg">
				<a href="#">
					<span class="ion-android-arrow-down"></span>
				</a>
			</div>
			<div class="info">
				<div class="detalles">
					<span class="ion-ios-list-outline"></span>
					<h3>Details</h3>
				</div>

				<div class="ingredientes">
					<div class="ing01">
						<h5>Ingredients:</h5>
						<p>sugar, egg whites, butter, salt, cappuccino, cinnamon</p>
					</div>
					<div class="ing02">
						<h6>Consumers:</h6>
						<div class="perfiles">
							<img src="http://placehold.it/40x40">
							<img src="http://placehold.it/40x40">
							<img src="http://placehold.it/40x40">
							<img src="http://placehold.it/40x40">
						</div>
						<p>(+20)</p>
					</div>
				</div>

				<div class="calificacion">
					<p class="numero">9.75</p>
					<div class="estrellas">
						<span class="ion-android-star"></span>
						<span class="ion-android-star"></span>
						<span class="ion-android-star"></span>
						<span class="ion-android-star"></span>
						<span class="ion-android-star-half"></span>
					</div>
					<p>(320 rating)</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
